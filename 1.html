<!doctype html>
<html><!--根标签-->
	<head>
		<meta http-equiv='Content-type' content='text/html; charset=utf-8' />
		<title>标题</title>
		<meta name="Keywords" content="关键词" />
		<meta name="description" content="描述" />
		<style type="text/css">
			.wrap{
				margin:50px auto;
				width:100px;
				height:100px;
				background-color:red;
				transition-duration:3s;
				transition-property:width,height;
				transition-timing-function:cubic-bezier(.35,1.97,1,-0.36),cubic-bezier(0,1.45,.92,-0.39);
				}
			.wrap:hover{
				width:500px;
				height:500px;}
			
		</style>
	</head>
	<body>
		<div class="wrap">
			
		</div>
	</body>
</html>
